{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">✏️ Editar Usuário</h5>
                <a href="{{ url_for('settings.usuarios') }}" class="btn btn-sm btn-secondary">Cancelar</a>
            </div>
            <div class="card-body">
                <form method="POST">
                    
                    <div class="mb-3">
                        <label>Nome Completo</label>
                        <input type="text" name="nome" class="form-control" value="{{ user.nome_completo }}" required>
                    </div>

                    <div class="mb-3">
                        <label>Login (Username)</label>
                        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>

                    <div class="mb-4">
                        <label>Nível de Acesso</label>
                        <select name="nivel_acesso" class="form-select">
                            <option value="1" {% if user.nivel_acesso == 1 %}selected{% endif %}>Vendedor (Acesso Limitado)</option>
                            <option value="0" {% if user.nivel_acesso == 0 %}selected{% endif %}>⭐ Administrador (Acesso Total)</option>
                        </select>
                        <small class="text-muted">Admins podem ver financeiro e configurações.</small>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label class="fw-bold text-danger">Trocar Senha</label>
                        <input type="password" name="senha" class="form-control" placeholder="Deixe em branco para manter a atual">
                        <small class="text-muted">Só preencha se quiser alterar a senha deste usuário.</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
